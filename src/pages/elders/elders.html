  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>EldersPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor = "let elder of elderList">
      <ion-card-header>
        <p text-center>Elder Name : {{elder.Name}} </p>
      </ion-card-header>

      <ion-card-content>
          <h2> Elder Age : {{elder.Age}}</h2>
          <h2> Elder Address : {{elder.Address}}</h2>
          <h2> Elder PhoneNo : {{elder.PhoneNumber}}</h2>
          <h2> Elder Religion : {{elder.Religion}}</h2>

          <button ion-button clear small> Delete</button>
      </ion-card-content> 

    </ion-card>

    
</ion-content>
